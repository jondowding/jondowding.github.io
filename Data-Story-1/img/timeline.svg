ate(-89.77)"/><rect class="cls-7" x="144.86" y="353.84" width="124.79" height="1" transform="translate(-147.91 534.53) rotate(-89.77)"/><circle class="cls-8" cx="563.3" cy="440.15" r="25.89" transform="matrix(0, -1, 1, 0, 120.91, 976.05)"/><circle class="cls-8" cx="564.39" cy="291.59" r="6.53" transform="translate(270.56 829.17) rotate(-89.77)"/><rect class="cls-8" x="501.76" y="351.37" width="124.79" height="1" transform="translate(210.04 888.97) rotate(-89.77)"/><text class="cls-3" transform="translate(467.87 182.18)">Congress extends <tspan x="0" y="17.79" xml:space="preserve">deadline  for railways to </tspan><tspan x="0" y="35.58">implement PTC </tspan><tspan x="0" y="53.38">technology to 12/31/18.</tspan></text><text class="cls-3" transform="translate(628.93 601.86)">NJ Transit train fails to <tspan x="0" y="17.79">stop and crashes into a </tspan><tspan x="0" y="35.58">station in Hoboken, NJ </tspan><tspan x="0" y="53.38">killing one woman and </tspan><tspan x="0" y="71.17">injuring many others. </tspan></text></g><g id="OBJECTS"><path class="cls-9" d="M180.93,441.79H89.14a2.66,2.66,0,0,1,0-1.06h91.79a2.66,2.66,0,0,1,0,1.06Z" transform="translate(0 -25.65)"/><text class="cls-10" transform="translate(16.54 368.35)">Oct. 2008</text><text class="cls-11" transform="translate(157.78 491.02)">Ap<tspan class="cls-12" x="51.19" y="0">r</tspan><tspan x="59.38" y="0">. 2014 </tspan></text><text class="cls-13" transform="translate(355.72 368.35)">May 2015</text><text class="cls-14" transform="translate(53.21 41.23)">EFFECTS OF TABLING<tspan x="188.14" y="57.6" xml:space="preserve">THE BILL  </tspan></text><text class="cls-15" transform="translate(510.5 491.02)">Oct. 2015</text><line class="cls-16" x1="127.36" y1="151.49" x2="298.36" y2="151.49"/><text class="cls-3" transform="translate(19.44 594.12)">Railroad Safety <tspan x="0" y="17.79">Improvement Act of </tspan><tspan x="0" y="35.58">2008, which implements </tspan><tspan x="0" y="53.38">PTC technology on all </tspan><tspan x="0" y="71.17">railways, passed by </tspan><tspan x="0" y="88.96">Congress with a deadline </tspan><tspan x="0" y="106.75">of 12/31/2015. </tspan></text><line class="cls-17" x1="16.54" y1="712.09" x2="187.54" y2="712.09"/><text class="cls-3" transform="translate(299.44 601.86)">Amtrak train derails in <tspan x="0" y="17.79">Philadelphia, killing eight </tspan><tspan x="0" y="35.58">and injuring 185 others. </tspan><tspan x="0" y="53.38">PTC control technology </tspan><tspan x="0" y="71.17">was not installed in area.</tspan></text><line class="cls-18" x1="294.16" y1="685.3" x2="465.16" y2="685.3"/><line class="cls-19" x1="467.35" y1="163.25" x2="638.35" y2="163.25"/><path class="cls-9" d="M375,441.79H232.37s-.08-.24-.08-.53,0-.53.08-.53H375s.08.24.08.53S375,441.79,375,441.79Z" transform="translate(0 -25.65)"/><path class="cls-9" d="M537.4,440.68H426.85a2.22,2.22,0,0,1,0-1.06H537.4a2.22,2.22,0,0,1,0,1.06Z" transform="translate(0 -25.65)"/><path class="cls-9" d="M699.75,440.15H589.2a2.22,2.22,0,0,1,0-1.06H699.75a2.22,2.22,0,0,1,0,1.06Z" transform="translate(0 -25.65)"/><path class="cls-9" d="M37.39,441.79H0a6.48,6.48,0,0,1,0-1.06H37.39a6.48,6.48,0,0,1,0,1.06Z" transform="translate(0 -25.65)"/><path class="cls-9" d="M800,439.62H751.52a5,5,0,0,1,0-1.06H800a5,5,0,0,1,0,1.06Z" transform="translate(0 -25.65)"/></g></svg>